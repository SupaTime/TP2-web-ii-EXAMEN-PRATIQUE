    <main class="container-sm d-flex align-items-center justify-content-center">
        <form class="container pt-5">
            <div class="row">
                <div class="mb-3 mt-lg-5 col-md-6">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
    
                <div class="mb-3 mt-md-5 col-md-6">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Send Advertisement</label>
            </div>

            <div class="row">
                <div class="mb-3 mt-5 col-md-6">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>

                <div class="mb-3 mt-md-5 col-md-6">
                    <label for="formFileMultiple" class="form-label">Enter Files</label>
                    <input class="form-control" type="file" id="formFileMultiple" multiple>
                </div>
            </div>
    
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Complaint</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="max-height: 200px;"></textarea>
            </div>

            <button id="submit-btn" type="submit" class="btn btn-outline-light mt-3">Submit</button>
        </form>
